<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart Student Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
            
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
            position: relative;
        }

        label {
    display: block;
    margin-top: 3px; /* was 70px */
    margin-bottom: 5px;
    font-weight: 500;
}


        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 40px 12px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit; /* ensures consistent font */
        }

       .toggle-password {
    position: absolute;
    right: 10px;
    top: 47px;
    transform: translateY(-50%);
    background: none;
    border: none;
    font-size: 14px;
    cursor: pointer;
    color: #007bff;
}


        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #0c5bcc;
        }

        .links {
            text-align: center;
            margin-top: 12px;
        }

        .links a {
            text-decoration: none;
            color: #1a73e8;
            font-size: 14px;
        }

        .or {
            text-align: center;
            margin: 15px 0;
            color: #aaa;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #444;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .google-btn img {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Smart Student Login</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"  required>
                <span class="toggle-password" onclick="togglePassword()">Show</span>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="links">
                <a href="/forgot">Forgot Password?</a> |
                <a href="/register">New Register</a>
            </div>

            <div class="or">OR</div>
            
            
        </form>
    </div>
    

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'Hiden';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'Show';
            }
        }
    </script>
</body>
</html>
